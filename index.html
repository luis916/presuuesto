<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular presupuesto</title>
</head>
<body id="body">
<div id="caja">
    <input id="cambioFondo" style="width: 5vw;" type="range" value="0" max="1">
    <input type="text" placeholder="Presupuesto" id="presupuesto">
    <label id="mes">Mes</label>
    <select>
        <option>Enero</option>
        <option>Febrero</option>
        <option>Marzo</option>
        <option>Abril</option>
        <option>Mayo</option>
        <option>Junio</option>
        <option>Julio</option>
        <option>Agosto</option>
        <option>Septiembre</option>
        <option>Octubre</option>
        <option>Noviembre</option>
        <option>Diciembre</option>
    </select>
    <input type="text" placeholder="Dia" id="dia">
    <input type="submit" value="Calcular" id="calcular">
</div>
    <script src="index.js"></script>
</body>
</html>
